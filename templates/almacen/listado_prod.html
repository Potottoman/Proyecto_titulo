{% extends 'base/base.html' %}

{% block content %}


<body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% for m in messages %}
    <script>
        Swal.fire(
            'Â¡Hecho!',
            '{{m}}',
            'success'
        )
    </script>
    {% endfor %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Codigo de barras</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for c in productos %}
            <tr class="table-active">
                <th scope="row">{{c.codigo_barra}}</th>
                <td>{{c.nombre}}</td>
                <td>{{c.precio_venta}}</td>
                <td>{{c.stock}}</td>
                <td>
                    <a href="{% url 'agregar_prod' c.id %}">Agregar al carro</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    {% include "almacen/carrito.html" %}{% endblock %}
</body>
