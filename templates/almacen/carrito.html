<div class="container alert alert-primary" role="alert">
    <table class=" table table-bordered">
      <thead>
        <tr>
          <th scope="row" colspan="3" class="text-center">CARRITO</th>
        </tr>
        <tr>
          <th scope="col">NOMBRE</th>
          <th scope="col">PRECIO</th>
          <th scope="col">CANTIDAD</th>
          <th scope="col">Acciones</th>

        </tr>
      </thead>
      <tbody>
      {% if request.session.carrito.items %}
      {% for key, value in request.session.carrito.items %}
        <tr>
          <td>{{value.nombre}}</td>
          <td>{{value.acumulado}}</td>
          <td>{{value.cantidad}}</td>
          <td>
            <a href="{% url 'agregar_prod' value.producto_id %}" class="badge btn btn-dark badge-dark">+</a>
            <a href="{% url 'restar_prod' value.producto_id %}" class="badge btn btn-dark badge-dark">-</a>
          </td>
        </tr>
      {% endfor %}
      {% else %}
      <tr>
          <td colspan="3">
              <div class="alert alert-danger text-center"> Sin Productos </div>
          </td>
      </tr>
      {% endif %}
        <tr>
          <th scope="row">Total:</th>
          <td colspan="2">$ {{total_carrito}}</td>
        </tr>
      </tbody>
    </table>
    <hr>
    </div>
    <div class="row text-center">
        <div class="col-6"><a href="{% url 'limpiar_prod' %}" class="btn btn-danger">Limpiar</a></div>

        <div class="col-6"><a href="/factura" class="btn btn-success">Pagar</a></div>

    </div>
